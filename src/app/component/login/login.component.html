<div class="card">
        <h5 class="card-header">Login</h5>
    <div class="card-body">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="email"  class="form-control-plaintext" id="staticEmail" value="email@example.com" formControlName="username">
          </div>

        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" formControlName="password">
          </div>
        </div>    
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success">Go somewhere</button>
      </form>
        
    </div>
</div>
